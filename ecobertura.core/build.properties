source.. = src/main/scala/,\
           src/test/scala/
output.. = bin/
bin.includes = .,\
               META-INF/,\
               plugin.xml,\
               .options,\
               OSGI-INF/l10n/,\
               lib/scala-library.jar,\
               lib/asm-tree.jar,\
               lib/asm.jar,\
               lib/cobertura.jar,\
               lib/log4j.jar,\
               lib/oro.jar
src.includes = build.properties,\
               .options,\
               OSGI-INF/,\
               META-INF/,\
               src/,\
               plugin.xml
customBuildCallbacks = customBuildCallbacks.xml
customBuildCallbacks.failonerror = true
src.excludes = src/test/
